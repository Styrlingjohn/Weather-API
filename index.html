<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <main>
        <header  class="has-background-black-bis hero is-small is-warning">
            <div class="hero-body">
                <h1 class="title has-text-white">Weather</h1>
            </div>
        </header>
        <section class="section">
            <div class="container is-fluid">
                <div class="columns">
                    <div class="column box is-one-quarter">
                        <h1 class="">Where would you like to see the weather for?:</h1>
                        <input id="city" type="text" placeholder="Location">
                        <button id="submitButton" class="button is-primary">Search</button>
                    </div>
                    <div class="column">
                        <div class="box">
                            <h1>Current Weather</h1>
                            <div id="weather"></div>
                        </div>
                        <div class="box">
                            <h1>Forecast for the next 5 days</h1>
                            <div id="forecast"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
</body>

</html>
